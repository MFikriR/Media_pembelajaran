    <link rel="stylesheet" href="styles.css">
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header styling */
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Table styling */
        table {
            width: 50%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            transition: background-color 0.3s ease;
        }

        td a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        td a:hover {
            background-color: #f2f2f2;
        }

        /* Quiz button styling */
        .quiz-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .quiz-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
